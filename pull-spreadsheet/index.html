<script type="text/javascript" src="https://contrafabulists.github.io/think-tanks/js/utility.js"></script>
<script type="text/javascript" src="https://contrafabulists.github.io/think-tanks/js/cookies.js"></script>

<h1>Update - 1</h1>
<script type="text/javascript">

    // Reset the cookie manually
    //Cookies.expire('token');

    var $oAuthToken = getUrlVar('token');
    var $yaml_store = "";

    // When you fork, make sure ad add your org / user and repo name to _config.yml
    var $org = '{{ site.github_user }}';
    var $repo = '{{ site.github_repo }}';

    if($oAuthToken !='')
      {

      // Setting a cookie value
      Cookies.set('token', $oAuthToken);

      // Set with expiration
      // Cookies.set('token', $oAuthToken, { expires: '01/01/2017' });

      }

    // Grab the token from cookie
    $oAuthToken = Cookies.get('token');

    key = "{{ site.integration_spreadsheet_key }}";

    $(document).ready( function() {
      Tabletop.init( { key: key,
                       callback: showInfo,
                       wanted: [ "integrations" ],
                       debug: true } )
    })

    function showInfo(data, tabletop) {

      $products = new Array();

      $("#table_info").text("We found the tables " + tabletop.model_names.join(", "));

      $.each( tabletop.sheets(), function(i, sheet) {
        $("#table_info").append("<p>" + sheet.name + " has " + sheet.column_names.join(", ") + "</p>");
      });

      // Worksheet Name
      $product = tabletop.sheets("thinktanks").all();

      $count = 0;
      $total_count = $product.length;
      $.each( tabletop.sheets("thinktanks").all(), function(i, service) {

          $Name = service['Name'];
          $Location = service['Location'];
          $URL = service['URL'];
          $Focus = service['Focus'];
          $Political_Orientation = service['Political Orientation'];
          $Notable_Funders = service['Notable Funders'];
          $Notable_Figues = service['Notable Figures'];

          $p = {};
          $p['Name'] = $Name;
          $p['Location'] = $Location;
          $p['URL'] = $URL;
          $p['Focus'] = $Focus;
          $p['Political Orientation'] = $Political_Orientation;
          $p['Notable Funders'] = $Notable_Funders;
          $p['Notable Figure'] = $Notable_Figues;

          $products.push($p);
          //beautify(jsonStr);

          $count++;
          if($count==$total_count)
            {
            $products_json = JSON.stringify($products);
            $products_json = JSON.stringify(JSON.parse($products_json),null,2);

            $yaml_dump = jsyaml.dump($products);

            document.getElementById('source').value = $yaml_dump;

            // Grab the token from cookie
            $oAuthToken = Cookies.get('token');

            var github = new Github({token: $oAuthToken,auth: "oauth"});
            var repo = github.getRepo($org,$repo);

            repo.getTree('master?recursive=true', function(err, tree) {

              $.each(tree, function(treeKey, treeValue) {

                $writepath = '_data/thinktanks.yaml';
                $path = treeValue['path'];
                $sha = treeValue['sha'];
              //  console.log($path + ' == ' + $writepath);
                if($path==$writepath)
                  {
                  repo.writemanual('master',$writepath, $yaml_dump, 'Save', $sha, function(err) { });
                  //console.log("writing " + $writepath);
                  //alert("saved " + $writepath);
                  }
                });
              });

            }
      })

    }

</script>
<textarea cols="10" rows="5" id="source" style="border: 1px solid #000; width: 100%; height: 350px;"></textarea>
